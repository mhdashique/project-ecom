{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="col-12 grid-margin stretch-card mt-5 p-2 stretch-card" style="background-color: black;">
    <div class="card mt-4 p-2">
        <div class="card-body" id="card_box">
            <div class="col-12 d-flex justify-content-between align-items-center">
                <h3 class="card-title">Add Product</h3>
                <a href="{% url 'admin_product' %}" class="btn btn-dark">Back</a>
            </div>
            <!-- <div id="error-messages"></div> -->
            <form class="forms-sample p-2" id="forms" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="name" placeholder="Product Name" >
                </div>
                <div class="form-group">
                    <label for="productDescription">Description</label>
                    <textarea class="form-control" id="productDescription" name="description" rows="4" placeholder="Description" ></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category" name="category" >
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <style>
                    .submit-button {
                        display: none; /* Hide submit buttons initially */
                    }
                </style>
                <div class="form-group" id="dynamic_crop_container_1">
                    <label for="id_img1" class="col-form-label">Img1</label>
                    <div class="col-sm-12">
                        <input type="file" name="img1" id="id_img1" class="form-control" accept="image/*">
                        <button type="submit" class="btn btn-primary submit-button" id="img1_submit_button">Submit</button>
                    </div>
                </div>
                <div class="form-group" id="dynamic_crop_container_2">
                    <label for="id_img2" class="col-form-label">Img2</label>
                    <div class="col-sm-12">
                        <input type="file" name="img2" id="id_img2" class="form-control" accept="image/*" >
                        <button type="submit" class="btn btn-primary submit-button" id="img2_submit_button">Submit</button>
                </div>
                <div class="form-group" id="dynamic_crop_container_3">
                    <label for="id_img3" class="col-form-label">Img3</label>
                    <div class="col-sm-12">
                        <input type="file" name="img3" id="id_img3" class="form-control"  accept="image/*"  >
                        <button type="submit" class="btn btn-primary submit-button" id="img3_submit_button">Submit</button>
                </div>
                <div class="form-group" id="dynamic_crop_container_4">
                    <label for="id_img4" class="col-form-label">Img4</label>
                    <div class="col-12">
                        <input type="file" name="img4" id="id_img4" class="form-control" accept="image/*"  >
                        <button type="submit" class="btn btn-primary submit-button" id="img4_submit_button">Submit </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="originalPrice">Original Price</label>
                    <input type="number" step="0.01" class="form-control" id="originalPrice" name="original_price" placeholder="Original Price" >
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" placeholder="Price" >
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="number" class="form-control" id="priority" name="priority" placeholder="Priority" >
                </div>
                <button type="submit" class="btn btn-primary mr-2">Add Product</button>
                <button type="reset" class="btn btn-dark">Cancel</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
