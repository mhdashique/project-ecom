{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5 py-5">
   
    <div class="col-12 mb-3 d-flex justify-content-between align-items-center ">
        <h2>Edit Category</h2>
        <a href="{% url 'admin_category' %}" class="btn btn-dark">back</a>
    </div>
    
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
        </div>
        <div class="form-group">
            <label for="isListed">Is Listed</label>
            <select class="form-control" id="isListed" name="is_listed" value="{{ category.is_listed}}" required>
                <option value="True" {% if category.is_listed.value == "True" %}selected{% endif %}>Yes</option>
                <option value="False" {% if  category.is_listed.value == "False"  %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="btn btn-dark">Save Changes</button>
            <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
        </div>
    </form>
</div>
{% endblock content %}
