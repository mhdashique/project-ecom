{% extends "user_base.html" %}
{% block content %}
<div class="container mt-150 py-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10 text-center">
            <div class="alert alert-danger" role="alert">
                <h4 class="alert-heading">Order payment is failed !</h4>
                <p>To repay the order,check view order details.</p>
                <hr>
                <p class="mb-0">Order ID: <strong>{{ order_id }}</strong></p>
                <a href="{% url 'profile'%}" class="btn btn-primary mt-3">View Order Details</a>
                <hr>
                <p>If you have any questions about your order, please contact us at <a href="mailto:support@example.com">support@example.com</a>.</p>
            </div>
            
        </div>
    </div>
</div>
{% endblock %}
